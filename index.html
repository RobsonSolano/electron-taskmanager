<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Lembretes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Listagem de Lembretes</h1>
    <button id="show-form-btn">Cadastrar Novo Lembrete</button>
    <div id="form-container" style="display: none;">
      <h2>Cadastrar Lembrete</h2>
      <form id="lembrete-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        <button type="submit">Cadastrar</button>
        <button type="button" id="cancel-btn">Cancelar</button>
      </form>
      <div id="error-message" style="color: red;"></div>
    </div>
    <div id="flash-message" style="color: green;"></div>
    <table id="lembretes-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lembretes-list">
        <!-- Aqui serão adicionadas as linhas da tabela dinamicamente -->
      </tbody>
    </table>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
