<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Lembretes</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex vh-100 align-items-center">
  <div class="container">
    <h1>Listagem de Lembretes</h1>
    <button class="btn btn-primary btn-sm" id="show-form-btn">+ Cadastrar Novo Lembrete</button>

    <div id="form-container" style="display: none;" class="mt-3">
      <h2>Cadastrar Lembrete</h2>
      <form id="lembrete-form" class="d-flex flex-collumn gap-3">
        <div class="inputs d-flex gap-3">
          <div class="form-group w-100">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required class="form-control">
          </div>
          <div class="form-group w-100">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required class="form-control">
          </div>
        </div>
        <div class="area-buttons d-flex justify-content-between align-items-center">
          <button type="button" id="cancel-btn" class="btn btn-primary">Cancelar</button>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>
      <div id="error-message" style="color: red;"></div>
    </div>
    <div id="flash-message" style="color: green;"></div>
    <table id="lembretes-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Data</th>
          <th>Detalhe</th>
          <th>Feito</th>
        </tr>
      </thead>
      <tbody id="lembretes-list">
        <!-- Aqui serÃ£o adicionadas as linhas da tabela dinamicamente -->
      </tbody>
    </table>
  </div>
  <script src="renderer.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
